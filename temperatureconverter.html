<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="number"] {
      width: 100px;
    }
    
    select {
      margin-top: 10px;
    }
    
    button {
      margin-top: 10px;
    }
    
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Temperature Converter</h2>
  <label for="temperature">Temperature:</label>
  <input type="number" id="temperature" placeholder="Enter temperature" required>
  
  <label for="unit">Unit:</label>
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  
  <button onclick="convertTemperature()">Convert</button>
  
  <div id="result"></div>
  
  <script>
    function convertTemperature() {
      var temperatureInput = document.getElementById("temperature").value;
      var unitInput = document.getElementById("unit").value;
      var resultElement = document.getElementById("result");
      var convertedTemperature;
      
      
      if (isNaN(temperatureInput)) {
        resultElement.textContent = "Please enter a valid number for the temperature.";
        return;
      }
      
      
      if (unitInput === "celsius") {
        convertedTemperature = (temperatureInput * 9/5) + 32;
        resultElement.textContent = temperatureInput + "°C is equal to " + convertedTemperature + "°F";
      } else if (unitInput === "fahrenheit") {
        convertedTemperature = (temperatureInput - 32) * 5/9;
        resultElement.textContent = temperatureInput + "°F is equal to " + convertedTemperature + "°C";
      } else if (unitInput === "kelvin") {
        convertedTemperature = parseFloat(temperatureInput) - 273.15;
        resultElement.textContent = temperatureInput + "K is equal to " + convertedTemperature + "°C";
      }
    }
  </script>
</body>
</html>
